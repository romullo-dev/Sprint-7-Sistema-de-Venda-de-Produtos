<!doctype html>
<html lang="pt-br">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Inserir Produto</h5>
                                <form id="produto-form">
                                    <div class="mb-3">
                                        <label for="nome-produto" class="form-label">Nome Produto</label>
                                        <input type="text" class="form-control" id="nome-produto">
                                    </div>
                                    <div class="mb-3">
                                        <label for="valor-produto" class="form-label">Valor Produto</label>
                                        <input type="number" class="form-control" id="valor-produto" step="0.01">
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantidade" class="form-label">Quantidade</label>
                                        <input type="number" class="form-control" id="quantidade">
                                    </div>
                                    <div class="mb-3">
                                        <label>Subtotal:</label>
                                        <span id="subtotal">R$ 0,00</span>
                                    </div>
                                    <button type="button" class="btn btn-success w-100" id="inserir-btn">Inserir</button>
                                </form>
                            </div>
                        </div>
                    </div>
        
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Lista de Produtos</h5>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Produto</th>
                                            <th>Quantidade</th>
                                            <th>Valor (R$)</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabela-produtos">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
        
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Pagamento</h5>
                                <div class="mb-3">
                                    <label>Total a Pagar:</label>
                                    <span id="total-a-pagar">R$ 0,00</span>
                                </div>
                                <button type="button" class="btn btn-primary w-100 mb-3" id="finalizar-venda-btn">Finalizar Venda</button>
                                <div id="formas-pagamento" class="mb-3">
                                    <h6>Forma de Pagamento:</h6>
                                    <div class="form-check">
                                        <input type="radio" name="forma-pagamento" value="cartao" class="form-check-input">
                                        <label class="form-check-label">Cart√£o</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="forma-pagamento" value="pix" class="form-check-input">
                                        <label class="form-check-label">Pix</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="forma-pagamento" value="dinheiro" class="form-check-input">
                                        <label class="form-check-label">Dinheiro</label>
                                    </div>
                                    <div id="detalhe-pagamento" class="mt-3"></div>
                                </div>
                                <button type="button" class="btn btn-success w-100" id="confirmar-pagamento-btn">Confirmar Pagamento</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="JS/script.js"></script>
    </body>
</html>
